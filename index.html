<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>AI Generator</title>
</head>
<body> 
  <div class="container">
  <header>
    <h1>Here to help you generator some motivation!</h1>
  </header>

  <main>
    <div class="form-container">
    <form id="poem-generator-form">
      <input type="text" class="input instructions" placeholder="Enter a topic for motivation" 
      autofocus 
      required
      autocomplete="off"
      id ="user-instructions"
      />

      <div class="hint">i.e: Money, Love, Happiness, etc.</div>
      </div>
      <input type="submit" class="submit-button" />  
 </form>
 

    <div class="poem hidden" id="poem"></div>
  </main>
  
  <footer>
    This AI generator was coded by <a href="https://github.com/Alexismarie20">Alexis Hepler</a> 
    is open-sourced on <a href="https://github.com/Alexismarie20/Motivational-generator-">Github</a> 
    and is hosted by <a href="https://app.netlify.com/projects/motivational-generator/overview">Netlify</a>.
  </footer>  
  </div>
  <script src="src/index.js"></script>
</body>
</html>
